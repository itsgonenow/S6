<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Outfit:wght@300;500;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>



</head>

<body>

  <main>

    <section class="card">

      <img class="hero" src="images/illustration-hero.svg" alt="" aria-hidden="true" focusable="false">
      <div class="order-info">

        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>


      <div class="price-info">
        <img class="note" src="images/icon-music.svg" alt="" aria-hidden="true" focusable="false">
        <ul>
          <li>Annual Plan</li>
          <li>$59.99/year</li>
        </ul>
        <a href="#">Change</a>
      </div>

      <div class="button-container">
        <a class="btn1" role="button" href="#">Proceed to Payment</a>
        <a class="btn2" role="button" href="#">Cancel Order</a>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">nomatter</a>.
    </div>
  </main>
</body>

</html>
